<mat-card-header>
  <mat-card-title>{{ post.title }}</mat-card-title>
</mat-card-header>

<mat-card-content>
  {{ post.content }}
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary">Love it!</button>
  <button mat-raised-button color="warn">Don't love it!</button>
</mat-card-actions>
